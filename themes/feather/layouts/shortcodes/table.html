{{ $htmlTable := .Inner | markdownify }}
{{ $class := .Get 0 | default "" }}
{{ $oldTag := `<table>` }}
{{ $newTag := printf `<table class="table %s">` $class }}
{{ $htmlTable := replace $htmlTable $oldTag $newTag }}
{{ $safeHtmlTable := $htmlTable | safeHTML }}

<div class="table-responsive">
  {{ $safeHtmlTable }}
</div>
