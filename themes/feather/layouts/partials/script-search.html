{{ $isBlog := eq .RelPermalink "/blog/" }}
{{ $loadScript := and $isBlog site.Params.show_search }}

{{ if $loadScript }}
  {{ $searchJs := resources.Get "js/search.js"
    | minify
    | fingerprint }}
  <script
    src="{{ $searchJs.RelPermalink }}"
    integrity="{{ $searchJs.Data.Integrity }}"
    async
  ></script>
{{ end }}
