{{ $showSearch := eq site.Params.show_search true }}
{{ $isBlog := eq .RelPermalink "/blog/" }}
{{ $loadScript := and $showSearch $isBlog }}

{{ if $loadScript }}
  {{ $searchJs := resources.Get "js/search.js"
    | fingerprint
    | minify }}
  <script
    src="{{ $searchJs.RelPermalink }}"
    async
  ></script>
{{ end }}
