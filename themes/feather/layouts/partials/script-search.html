{{ $isBlog := eq .RelPermalink "/blog/" }}
{{ $loadScript := and $isBlog site.Params.show_search }}

{{ if $loadScript }}
  {{ $js := resources.Get "js/search.js" | minify | fingerprint }}
  <script
    src="{{ $js.RelPermalink }}"
    integrity="{{ $js.Data.Integrity }}"
    async
  ></script>
{{ end }}
