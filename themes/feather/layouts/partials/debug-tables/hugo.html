<div class="table-responsive">
  <h2>Hugo</h2>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Variable</th>
        <th scope="col">Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">hugo.Version</th>
        <td>{{ hugo.Version }}</td>
      </tr>
      <tr>
        <th scope="row">hugo.BuildDate</th>
        <td>{{ hugo.BuildDate }}</td>
      </tr>
      <tr>
        <th scope="row">hugo.CommitHash</th>
        <td>{{ hugo.CommitHash }}</td>
      </tr>
      <tr>
        <th scope="row">hugo.Environment</th>
        <td>{{ hugo.Environment }}</td>
      </tr>
    </tbody>
  </table>
</div>
