{{ $isDraft := eq .Draft true }}
{{ $isNotServer := eq site.IsServer false }}

{{ if and $isDraft $isNotServer }}
  {{ $draftJs := resources.Get "js/draft.js"
    | minify
    | fingerprint }}
  <script
    src="{{ $draftJs.RelPermalink }}"
    integrity="{{ $draftJs.Data.Integrity }}"
  ></script>
{{ end }}
