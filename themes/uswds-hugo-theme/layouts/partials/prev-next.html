{{ if eq site.Params.show_prev_next_links true }}
  <div id="next-and-prev">
    {{ with .NextInSection }}
      <div class="">
        <strong>Next:</strong> <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </div>
    {{ end }}
    {{ with .PrevInSection }}
      <div class="">
        <strong>Previous:</strong> <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </div>
    {{ end }}
  </div>
{{ end }}
